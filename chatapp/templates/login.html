{% extends "base.html" %}

{% block title %}
Login
{% endblock %}




{% block content %}

<div>

  <p>Log in! - Chat App</p>
  <form action="{{url_for('login_controller')}}" method="POST">

    <div>
      <label for="username">Username</label>
      <input type="text" name="username" id="username">
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
    </div>

    <button type="submit">Sign in</button> <a href="{{ url_for('register_controller')}}">Register</a>
  </form>


</div>

{% endblock %}
